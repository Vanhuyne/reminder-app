<!-- Modal -->
<div class="container pt-1 border border-1 shadow p-3 mb-5 bg-body rounded-3">
    <div class="row ">
        <!-- Column 1: Category Tabs -->
        <div class="col-2 bg-light">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calendar</a>
                </li>
                <!-- Add more category tabs here -->
            </ul>
        </div>

        <!-- Column 2: Today's Todos -->
        <div class="col-6 bg-white ">
            <h2 class="mt-3">Today's Todos</h2>
            <ul class="list-group ">
                <div class="list-group-item d-flex justify-content-end"><button type="button"
                        class="btn btn-outline-secondary border border-0 " data-bs-toggle="modal"
                        data-bs-target="#exampleModal"><i class="fa-solid fa-plus me-2"></i>Add
                        New
                        Todo</button></div>
                <div class="list-group-item" *ngFor="let todo of todos">
                    <app-todo [todo]="todo" (delete)="deleteTodo($event)"></app-todo>
                </div>

            </ul>
            <div class="mt-3 d-flex justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="currentPage" [pageSize]="pageSize"
                    (pageChange)="onPageChange($event)"></ngb-pagination>
            </div>
        </div>

        <!-- Column 3: Todo Details -->
        <div class="col-4 bg-light">
            <div class="card mt-3">
                <div class="card-body">
                    <app-todo-details></app-todo-details>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Todo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #todoForm="ngForm" (submit)="addNewTodo()">
                    <div class="mb-3">
                        <input class="form-control" type="text" pInputText placeholder="Todo Title"
                            [(ngModel)]="newTodoTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" type="text" pInputText placeholder="Todo Description"
                            [(ngModel)]="newTodoDescription" name="description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="startDate">Due Date</label>
                        <input id="dueDate" class="form-control" type="date" placeholder="Due Date" name="dueDate"
                            [(ngModel)]="newTodoDueDate" />
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary w-100" type="submit" [disabled]="!todoForm.valid"
                            data-bs-dismiss="modal">Add</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
