<div class="container">
    <div class="row">
        <div class="col-12 mb-2">
            <div class="d-flex justify-content-end mb-2"> <!-- Use flex utilities to align the button to the right -->
                <button type="button" class="btn btn-primary" data-bs-toggle="authentication-modal"
                    data-bs-target="authentication-modal">Add
                    New
                    Todo</button>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div *ngFor="let todo of todos">
                    <app-todo [todo]="todo" (delete)="deleteTodo($event)"></app-todo>
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col-12">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="currentPage" [pageSize]="pageSize"
                        (pageChange)="onPageChange($event)"></ngb-pagination>

                    <!---->
                    <nav class="flex items-center justify-center" aria-label="Pagination">
                        Previous page button
                        <button [disabled]="currentPage" (click)="onPageChange(currentPage - 1)"
                            class="px-3 py-1 border border-gray-300 rounded-md mr-2 bg-white text-gray-700 hover:bg-gray-100">
                            Previous
                        </button>
                        <!-- Pagination items (page numbers) -->
                        <div>
                            <span class="mr-2">Page {{ currentPage }} of {{ totalPages }}</span>
                        </div>
                        <!-- Next page button -->
                        <button [disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)"
                            class="px-3 py-1 border border-gray-300 rounded-md ml-2 bg-white text-gray-700 hover:bg-gray-100">
                            Next
                        </button>
                    </nav>
                </div>

            </div>
        </div>
    </div>

</div>
<!-- Modal -->
<div class="modal" id="authentication-modal" name="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Todo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #todoForm="ngForm" (submit)="addNewTodo()">
                    <div class="mb-3">
                        <input class="form-control" type="text" pInputText placeholder="Todo Title"
                            [(ngModel)]="newTodoTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" type="text" pInputText placeholder="Todo Description"
                            [(ngModel)]="newTodoDescription" name="description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="startDate">Due Date</label>
                        <input id="dueDate" class="form-control" type="date" placeholder="Due Date" name="dueDate"
                            [(ngModel)]="newTodoDueDate" />
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary w-100" type="submit" [disabled]="!todoForm.valid">Add</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
