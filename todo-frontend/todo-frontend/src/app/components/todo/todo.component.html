<p-card class="">
    <div class="text-center p-3 border-round-sm bg-primary font-bold">{{ todo.title }}</div>

    <p>{{ todo.description }}</p>
    <p>{{ todo.dueDate }}</p>
    <div>
        <p-checkbox [binary]="true" [(ngModel)]="todo.completed"
            label="{{ todo.completed ? 'Completed' : 'Pending' }}"></p-checkbox>
    </div>
</p-card>
