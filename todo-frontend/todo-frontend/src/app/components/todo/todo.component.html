<div class="card mt-2" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title d-flex justify-content-between align-items-center">
            <span>{{ todo.title }}</span>
            <i class="bi bi-pencil btn" (click)="onTodoClick(todo.id)"></i> <!-- Update icon -->
        </h5>
        <p class="card-text">{{ todo.dueDate }}</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="defaultCheck1"
                [(ngModel)]="todo.completed">
            <label class="form-check-label" for="defaultCheck1">
                {{ todo.completed ? 'Completed' : 'Pending' }}
            </label>
        </div>
        <span (click)="onDeleteClick()" class="btn badge bg-danger ">
            Delete
        </span>
    </div>

    <!-- Update form -->
